<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Snake Game</title>
    <!-- -->
    <link type="text/css" rel="stylesheet" href="index.css">
    <link type="text/css" rel="stylesheet" href="resources/alert.css">
    <link type="text/css" rel="stylesheet" href="resources/media.css">
    <link type="text/css" rel="stylesheet" href="resources/footer.css">
    <link type="text/css" rel="stylesheet" href="resources/action.css">
    <link type="text/css" rel="stylesheet" href="resources/content.css">
    <link type="text/css" rel="stylesheet" href="resources/metrics.css">
    <link type="text/css" rel="stylesheet" href="resources/options.css">
    <link type="text/css" rel="stylesheet" href="resources/toolbar.css">
    <link type="text/css" rel="stylesheet" href="resources/keyboard.css">
    <link type="text/css" rel="stylesheet" href="resources/container.css">
    <!-- -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  </head>
  <body>
    <div class="action">
      <span class="button">Play</span>
      <span class="loader">
        <svg height="10" viewBox="0 0 120 30">
          <circle cx="15" cy="15" r="15">
            <animate attributeName="r" from="15" to="15" begin="0s" dur="0.8s" values="15;9;15" calcMode="linear" repeatCount="indefinite"/>
            <animate attributeName="fill-opacity" from="1" to="1" begin="0s" dur="0.8s" values="1;.5;1" calcMode="linear" repeatCount="indefinite"/>
          </circle>
          <circle cx="60" cy="15" r="9" fill-opacity="0.3">
            <animate attributeName="r" from="9" to="9" begin="0s" dur="0.8s" values="9;15;9" calcMode="linear" repeatCount="indefinite"/>
            <animate attributeName="fill-opacity" from="0.5" to="0.5" begin="0s" dur="0.8s" values=".5;1;.5" calcMode="linear" repeatCount="indefinite"/>
          </circle>
          <circle cx="105" cy="15" r="15">
            <animate attributeName="r" from="15" to="15" begin="0s" dur="0.8s" values="15;9;15" calcMode="linear" repeatCount="indefinite"/>
            <animate attributeName="fill-opacity" from="1" to="1" begin="0s" dur="0.8s" values="1;.5;1" calcMode="linear" repeatCount="indefinite"/>
          </circle>
        </svg>
      </span>
    </div>
    <div class="alert">
      <span class="title">Game Over!</span>
      <span class="message">Please press the reload button to restart the game.</span>
    </div>
    <div class="toolbar">
      <div id="reload" title="Reload UI">
        <svg height="12" width="12" viewBox="0 0 512 512">
          <path d="M281.525,228.102l104.758-78.042 c12.082-12.085,12.082-24.259,0-36.342L281.525,35.674c-3.274-2.359-7.359-3.725-11.723-3.725c-10.992,0-19.803,8.536-19.803,19.083  v35.429C144.611,86.737,59.205,172.046,59.205,277.258c0,105.396,85.672,190.793,191.248,190.793 c98.03,0,178.809-73.498,189.977-168.169c0.092-0.275,0.367-3.187,0.367-4.455c0-9.992-8.181-18.169-18.261-18.169h-45.793 c-14.993,0-26.349,10.355-27.893,18.986c-8.811,46.156-49.519,80.954-98.397,80.954c-55.329,0-100.127-44.701-100.127-99.94 c0-55.064,44.523-99.667,99.674-99.941v35.437c0,10.541,8.811,19.076,19.803,19.076C274.166,231.83,278.251,230.471,281.525,228.102 z"/>
        </svg>
      </div>
      <div id="support" title="Open support page">
        <svg height="12" width="12" viewBox="0 0 1792 1792">
          <path d="M1088 1256v240q0 16-12 28t-28 12h-240q-16 0-28-12t-12-28v-240q0-16 12-28t28-12h240q16 0 28 12t12 28zm316-600q0 54-15.5 101t-35 76.5-55 59.5-57.5 43.5-61 35.5q-41 23-68.5 65t-27.5 67q0 17-12 32.5t-28 15.5h-240q-15 0-25.5-18.5t-10.5-37.5v-45q0-83 65-156.5t143-108.5q59-27 84-56t25-76q0-42-46.5-74t-107.5-32q-65 0-108 29-35 25-107 115-13 16-31 16-12 0-25-8l-164-125q-13-10-15.5-25t5.5-28q160-266 464-266 80 0 161 31t146 83 106 127.5 41 158.5z"/>
        </svg>
      </div>
      <div id="donation" title="Make a donation">
        <svg height="12" width="12" viewBox="-0.709 -11.555 141.732 141.732">
          <path d="M140.314,37.654C140.314,16.858,123.402,0,102.537,0c-13.744,0-25.77,7.317-32.379,18.255C63.549,7.317,51.521,0,37.777,0 C16.912,0,0,16.858,0,37.654c0,10.821,4.588,20.57,11.922,27.438h-0.01l54.084,51.584c0.992,1.188,2.48,1.945,4.148,1.945 c1.545,0,2.936-0.653,3.92-1.696l54.346-51.833h-0.016C135.729,58.225,140.314,48.476,140.314,37.654"/>
        </svg>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <canvas width="640" height="640"></canvas>
      </div>
      <div class="footer">
        <details>
          <summary>Controls</summary>
          <div class="sections">     
            <div class="options">
              <div>
                <label for="speed-snake">
                  <span>Game Speed (1-100):</span>
                  <input type="number" id="speed-snake" min="1" max="100" step="1" title="Game Speed (1-100)">
                </label>
              </div>
              <div>
                <label for="tile-size">
                  <span>Tile Size (px):</span>
                  <input type="number" id="tile-size" min="8" max="64" step="1" title="Tile Size (px)">
                </label>
              </div>
              <div>
                <label for="tile-color">
                  <span>Theme Color:</span>
                  <input type="color" id="theme-color" title="Theme Color">
                </label>
              </div>
            </div>
            <div class="keyboard">
              <table>
                <tr>
                  <td class="transparent"></td>
                  <td id="button-up" data-key-code=38>
                    <svg width="12" height="12" viewBox="0 0 16 16">
                      <path d="M 7,0.625 2.54,6 C 2.287,6.305 2,6.539 2,7 2,7.625 2.516,8 3,8 H 6 V 15 C 6,15.55 6.45,16 7,16 H 9 C 9.55,16 10,15.55 10,15 V 8 H 13 C 13.484,8 14,7.625 14,7 14,6.539 13.713,6.305 13.46,6 L 9,0.625 C 8.688,0.242 8.445,0 8,0 7.555,0 7.313,0.242 7,0.625 Z"/>
                    </svg>
                  </td>
                  <td class="transparent"></td>
                </tr>
                <tr>
                  <td id="button-left" data-key-code=37>
                    <svg width="12" height="12" viewBox="0 0 16 16">
                      <path d="M 0.625,7 6,2.54 C 6.305,2.287 6.539,2 7,2 7.625,2 8,2.516 8,3 V 6 H 15 C 15.55,6 16,6.45 16,7 V 9 C 16,9.55 15.55,10 15,10 H 8 V 13 C 8,13.484 7.625,14 7,14 6.539,14 6.305,13.713 6,13.46 L 0.625,9 C 0.242,8.688 0,8.445 0,8 0,7.555 0.242,7.313 0.625,7 Z"/>
                    </svg>
                  </td>
                  <td id="button-down" data-key-code=40>
                    <svg width="12" height="12" viewBox="0 0 16 16">
                      <path d="M 7,15.375 2.54,10 C 2.287,9.695 2,9.461 2,9 2,8.375 2.516,8 3,8 H 6 V 1 C 6,0.45 6.45,0 7,0 H 9 C 9.55,0 10,0.45 10,1 V 8 H 13 C 13.484,8 14,8.375 14,9 14,9.461 13.713,9.695 13.46,10 L 9,15.375 C 8.688,15.758 8.445,16 8,16 7.555,16 7.313,15.758 7,15.375 Z"/>
                    </svg>
                  </td>
                  <td id="button-right" data-key-code=39>
                    <svg width="12" height="12" viewBox="0 0 16 16">
                      <path d="M 15.375,7 10,2.54 C 9.695,2.287 9.461,2 9,2 8.375,2 8,2.516 8,3 V 6 H 1 C 0.45,6 0,6.45 0,7 V 9 C 0,9.55 0.45,10 1,10 H 8 V 13 C 8,13.484 8.375,14 9,14 9.461,14 9.695,13.713 10,13.46 L 15.375,9 C 15.758,8.688 16,8.445 16,8 16,7.555 15.758,7.313 15.375,7 Z"/>
                    </svg>
                  </td>
                </tr>
              </table>
            </div>
            <div class="metrics">
              <div>
                <label for="reset">
                  <span>Reset Button:</span>
                  <input type="button" id="reset" value="Reset" title="Reset to factory settings">
                </label>
              </div>
              <div>
                <label for="score">
                  <span>Current Score:</span>
                  <input type="number" id="current-score" value="0" disabled title="Current Score">
                </label>
              </div>
              <div>
                <label for="score">
                  <span>Highest Score:</span>
                  <input type="number" id="highest-score" value="0" disabled title="Highest Score">
                </label>
              </div>
            </div> 
          </div>
        </details>
      </div>
    </div>
    <!-- -->
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
